<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <link rel="stylesheet" href="https://unpkg.com/buefy/dist/buefy.min.css">
    </head>
    <body>
        <br>
        <br>
        <div id="page">
            <section class="section">
                <div class="container">
                    <button class="button is-success" @click="ligthOn">ON</button>
                    <button class="button is-danger" @click="ligthOff">Off</button>
                </div>
                <div class="container">
                    <b-dropdown aria-role="list" v-model="selectedSong">
                        <button class="button is-primary" slot="trigger" slot-scope="{ active }">
                            <span>{{selectedSong ? selectedSong.NAME : "Seleziona musica"}}</span>
                            <b-icon :icon="active ? 'menu-up' : 'menu-down'"></b-icon>
                        </button>
            
                        <b-dropdown-item aria-role="listitem" v-for="song of songs" :key="song.ID" :value="song.ID">{{song.NAME}}</b-dropdown-item>
                    </b-dropdown>
                    <button class="button" @click="playSong">
                        <span>Avvia!</span>
                    </button>
                </div>
            </section>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/buefy/dist/components/dropdown"></script>
    <script type="text/JavaScript" src="js/codice.js"></script>
</html>
